<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Bree Serif', serif;
      background-color: #f8f9fa;
    }
    #navbar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px 20px;
      background-color: black;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    #logo {
      display: flex;
      align-items: center;
    }
    #logo img {
      height: 50px;
      margin-right: 20px;
    }
    #navbar ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
    }
    #navbar ul li {
      margin: 0 15px;
    }
    #navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      padding: 8px 15px;
      border-radius: 20px;
      transition: 0.3s;
      display: inline-block;
    }
    #navbar ul li a:hover {
      background-color: white;
      color: black;
    }
    #contact {
      text-align: center;
      padding: 50px 20px;
      background: url('{{url_for('static',filename='contact4.jpg')}}') no-repeat center center/cover;
      position: relative;
    }
    #contact::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    .contact-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        text-align: left;
        margin-bottom: 5px;
    }
    .btn-submit {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .btn-submit:hover {
      background: gray;
    }
  </style>
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      alert("Feedback sent successfully!");
      document.getElementById("contact-form").reset();
    }
  </script>
</head>
<body>
  <nav id="navbar">
    <div id="logo">
      <img src="{{url_for('static',filename='images/key-person2.png')}}" class="rounded-circle" alt="Icon">
      <ul>
        <li class="item"><a href="/home">Home</a></li>
        <li class="item"><a href="/adminlogin">Admin Login</a></li>
      </ul>
    </div>
  </nav>
  
  <section id="contact">
    <h1 class="h-primary" style="color: black;">Contact Us</h1>
    <div class="contact-container">
      <form id="contact-form" action="https://formspree.io/xjvapqwa" method="POST" onsubmit="handleFormSubmit(event)">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" placeholder="Enter Your E-mail" required>
        </div>
        <div class="form-group">
          <label for="phone">Contact No:</label>
          <input type="tel" name="phone" id="phone" placeholder="Enter Your Contact Number" required>
        </div>
        <div class="form-group">
          <label for="message">Feedback:</label>
          <textarea name="message" id="message" rows="5" placeholder="Your Feedback is valuable. Please write to us." required></textarea>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
