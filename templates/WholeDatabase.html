<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance Database</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body {
        background-color: #f8f9fa;
    }
    #navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: black;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    #logo img {
        height: 50px;
    }
    #navbar ul {
        list-style: none;
        display: flex;
        padding: 0;
        margin: 0;
    }
    #navbar ul li {
        margin: 0 15px;
    }
    #navbar ul li a {
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
        padding: 8px 15px;
        border-radius: 20px;
        transition: 0.3s;
    }
    #navbar ul li a:hover {
        background-color: white;
        color: black;
    }
    .container {
        margin-top: 50px;
    }
    table {
        background-color: white;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="{{url_for('static',filename='images/key-person2.png')}}" class="rounded-circle" alt="Icon">
        </div>
        <ul>
            <li class="item"><a href="/home">Home</a></li>
            <li class="item"><a href="/contact">Contact Us</a></li>
            <li class="item"><a href="/adminlogin">Admin Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="text-center text-primary">Whole Database</h1>
        <h3 class="text-muted text-center">Student's Full Attendance Record</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-striped mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td>{{ row["NAME"] }}</td>
                        <td>{{ row["Time"] }}</td>
                        <td>{{ row["Date"] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <form action="/" method="GET">
                <button class="btn btn-primary">Go back to home page</button>
            </form>
        </div>
    </div>
</body>
</html>
