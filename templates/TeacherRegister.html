<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration - FRAMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f0ff; color: #4a4a4a; }
        .register-container { display: flex; justify-content: center; align-items: center; height: 80vh; }
        .register-card { padding: 40px; border-radius: 15px; background-color: #fff; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); width: 400px; }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="register-card">
            <h2 class="mb-3">Teacher Registration</h2>
            <form action="/teacher_register" method="POST">
                <input class="form-control mb-3" type="text" name="tid" placeholder="Teacher ID" required>
                <input class="form-control mb-3" type="text" name="name" placeholder="Full Name" required>
                <input class="form-control mb-3" type="text" name="dept" placeholder="Department" required>
                <input class="form-control mb-3" type="email" name="email" placeholder="Email" required>
                <input class="form-control mb-3" type="text" name="phone_number" placeholder="Phone Number" required>
                <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-custom w-100">Register</button>
            </form>
        </div>
    </div>

</body>
</html>
