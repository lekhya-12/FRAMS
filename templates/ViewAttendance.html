            border-radius: 10px;

        }

        <!-- Main Content -->
        <div class="main-content">
            <h1>View Attendance</h1>

            <!-- Filters -->
            <div class="filter-container">
                <div>
                    <label for="date">Select Date:</label>

                </div>

                <div>
                    <label for="month">Month:</label>
                    <select id="month" name="month">
                        <option value="">Select</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div>
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject">

                        {% endfor %}
                    </select>
                </div>
                <div>
                    <button class="btn-custom" onclick="filterAttendance()">Filter</button>
                    <form action="/clear_filter" method="post">
                        <button class="btn-custom btn-secondary" onclick="clearFilters()">Clear Filters</button>
                    </form>

                </div>
            </div>

            <!-- Attendance Table -->
            <div class="table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <!-- <th>Roll Number</th>
                            <th>Subject</th> -->
                            <th>Time</th>
                            <th>Date</th>
                            <!-- <th>Attendance Status</th> -->
                        </tr>
                    </thead>
                    <tbody id="attendance-table">
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </div>

        function filterAttendance() {
    let date = document.getElementById("date").value;
    let month = document.getElementById("month").value;
    let subject = document.getElementById("subject").value;

    $.ajax({
        url: "/filter_attendance",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ date, month, subject }),
        success: function(response) {
            let tableBody = document.getElementById("attendance-table");
            tableBody.innerHTML = "";

            if (response.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="3" class="text-center text-muted">No attendance records found.</td></tr>`;
            } else {
                response.forEach(row => {
                    let tr = `<tr>
                        <td>${row.name}</td>
                        <td>${row.time}</td>
                        <td>${row.date}</td>
                    </tr>`;
                    tableBody.innerHTML += tr;
                });
            }
        },
        error: function() {
            let tableBody = document.getElementById("attendance-table");
            tableBody.innerHTML = `<tr><td colspan="3" class="text-center text-danger">Error fetching data.</td></tr>`;
        }
    });
}
