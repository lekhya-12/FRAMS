<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #4B0082;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .sidebar ul li a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        h1 {
            color: #4B0082;
        }

        .dashboard-stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .stat-box h3 {
            margin: 0;
            color: #333;
        }

        .stat-box p {
            font-size: 1.5em;
            color: #4B0082;
        }
        /* body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        } */
        .container {
            margin-top: 100px;
        }
        .btn {
            background: #4B0082;
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .btn:hover {
            background: #6A0DAD;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Teacher Dashboard</h2>
            <ul>
                <li><a href="/new">Register Student</a></li>
                <li><a href="/manage_subjects">Manage Subjects</a></li>
                <li><a href="/view_attendance">View Attendance Report</a></li>
                <li><a href="/mark">Punch Attendance</a></li>
            </ul>
        </nav>

        <div class="container">
            <h1>Mark Your Attendance</h1>
            <p>Click the button below to open the camera and mark your attendance.</p>
            <form action="/" method="post">
                <button type="submit" class="btn">Open Camera</button>
            </form>
        </div>
        
    </div>
</body>
</html>
