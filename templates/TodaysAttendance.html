<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        #navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: black;
            color: white;
        }
        #navbar img {
            height: 50px;
            border-radius: 50%;
        }
        #navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        #navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        #navbar ul li a:hover {
            color: lightgray;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div>
            <img src="{{ url_for('static', filename='images/key-person2.png') }}" alt="Icon">
        </div>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <li><a href="/adminlogin">Admin Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="text-center text-dark"><strong>Today's Attendance</strong></h1>
        <h3 class="mt-4">Details of students present today:</h3>
        
        <table class="table table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row["NAME"] }}</td>
                    <td>{{ row["Time"] }}</td>
                    <td>{{ row["Date"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <form action="/whole" method="post">
            <button class="btn btn-primary btn-custom">View Whole Database</button>
        </form>
        
        <form action="/dashboard" method="post">
            <button class="btn btn-success btn-custom">View Attendance Dashboard</button>
        </form>
        
        <form action="/" method="GET">
            <button class="btn btn-secondary btn-custom">Go Back to Home Page</button>
        </form>
    </div>
</body>
</html>
