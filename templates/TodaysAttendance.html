<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Attendance - FRAMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f0ff; /* Light Lavender */
            color: #4a4a4a;
        }
        .navbar {
            background-color: #fff;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #6a5acd; /* Soft Purple */
            font-weight: 600;
        }
        .table {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead {
            background-color: #6a5acd; /* Soft Purple */
            color: white;
        }
        .btn-custom {
            background-color: #6a5acd;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1.1rem;
            transition: 0.3s;
            border: none;
            width: 100%;
            margin-top: 10px;
        }
        .btn-custom:hover {
            background-color: #5a4dbd;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #fff;
            margin-top: 40px;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">FRAMS</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link btn btn-custom" href="/adminlogin">Admin Login</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Attendance Container -->
    <div class="container">
        <h1>Today's Attendance</h1>
        <h3 class="mt-4">Details of students present today:</h3>

        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row["NAME"] }}</td>
                    <td>{{ row["Time"] }}</td>
                    <td>{{ row["Date"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Buttons -->
        <form action="/whole" method="post">
            <button class="btn btn-custom">View Whole Database</button>
        </form>

        <form action="/dashboard" method="post">
            <button class="btn btn-custom">View Attendance Dashboard</button>
        </form>

        <form action="/" method="GET">
            <button class="btn btn-dark btn-custom">Go Back to Home Page</button>
        </form>
    </div>

    <footer> 
        &copy; 2025 FRAMS. All Rights Reserved.
    </footer>

</body>
</html>
