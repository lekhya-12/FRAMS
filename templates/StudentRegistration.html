<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - FRAMS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f0ff; /* Light Lavender */
            color: #4a4a4a;
        }
        .navbar {
            background-color: #fff;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
        }
        .contact-card {
            padding: 40px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .contact-card img {
            width: 80px;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #6a5acd;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: 0.3s;
            border: none;
        }
        .btn-custom:hover {
            background-color: #5a4dbd;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #fff;
            margin-top: 40px;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">FRAMS</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link btn btn-custom" href="/adminlogin">Admin Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="contact-container">
        <div class="contact-card">
            <img src="{{ url_for('static', filename='images/key-person2.png') }}" class="rounded-circle" alt="Icon">
            <h2 class="mb-3">Register Student</h2>
            <form id="register-form" action="/name" method="POST">
                <div class="mb-3 text-start">
                    <label for="names" class="form-label">Name:</label>
                    <input class="form-control" type="text" id="names" name="names" placeholder="Enter Your Name" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="name2" class="form-label">Roll Number:</label>
                    <input class="form-control" type="text" id="rollno" name="rollno" placeholder="Enter Your Roll Number" required>
                </div>

                <!-- Capture Image Button -->
                <div class="mb-3">
                    <p>Press <b>SPACE</b> to capture your image and <b>ESC</b> to close the camera.</p>
                    <button type="button" id="capture-btn" class="btn btn-custom w-100" >Capture Image</button>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn" class="btn btn-custom w-100" disabled>Submit</button>
            </form>
        </div>
    </div>

    <footer> 
        &copy; 2025 FRAMS. All Rights Reserved.
    </footer>

    <script>
        let imageCaptured = false;
        document.getElementById("capture-btn").addEventListener("click", function() {
          const formData = new FormData(document.getElementById("register-form"));

          fetch('/open_camera',{
            method: "POST",
            body: formData,
          })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "captured") {
                        alert("Image captured successfully!");
                        imageCaptured = true;
                        document.getElementById("submit-btn").disabled = false;
                        document.getElementById("capture-btn").disabled = true;
                    }
                })
                .catch(error => console.error("Error:", error));
        });

        document.getElementById("register-form").addEventListener("submit", function(event) {
            if (!imageCaptured) {
                alert("Please capture your image before submitting.");
                event.preventDefault();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
