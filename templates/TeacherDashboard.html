<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #e0d8fe;
        }

        /* Navbar */
        .header {
            background: #4B0082;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 24px;
        }

        .menu-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-btn, .logout-btn, .dashboard-btn {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .menu-btn:hover, .logout-btn:hover, .dashboard-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        /* Dropdown */
.dropdown {
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background: white;
    min-width: 180px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    border-radius: 6px;
    overflow: hidden;
}

.dropdown-content a {
    display: block;
    padding: 10px 15px;
    text-decoration: none;
    color: #4B0082;
    font-weight: 500;
    transition: 0.3s ease;
}

.dropdown-content a:hover {
    background: rgba(75, 0, 130, 0.1);
}

.dropdown:hover .dropdown-content {
    display: block;
}


        /* Container */
        .container {
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #4B0082;
            font-weight: 600;
        }

        /* Stats Section */
        .dashboard-stats {
            display: flex;
            gap: 25px;
            margin-top: 40px;
            justify-content: center;
        }

        .stat-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            width: 220px;
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
        }

        .stat-box h3 {
            margin: 0;
            color: #333;
            font-weight: 500;
        }

        .stat-box p {
            font-size: 1.6em;
            color: #4B0082;
            font-weight: bold;
        }

        /* Dashboard Cards */
.dashboard-links {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 30px;
}

.link-card {
    background: linear-gradient(135deg, #ffffff, #f3e9ff);
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    width: 230px;
    box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.12);
    transition: 0.3s ease;
    cursor: pointer;
    text-decoration: none;
    color: #4B0082;
    font-weight: 500;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    font-weight: 600;
}

.link-card:hover {
    transform: translateY(-6px);
    background: linear-gradient(135deg, #4B0082, #6a0dad);
    color: white;
    box-shadow: 0 6px 20px rgba(75, 0, 130, 0.3);
}


    </style>
</head>
<body>

    <!-- Navbar -->
<div class="header">
    <h2>Teacher Dashboard</h2>
    <div class="menu-container">
        <button class="dashboard-btn" onclick="window.location.href='/teacher_dashboard'">Dashboard</button>
        <div class="dropdown">
            <button class="menu-btn">Menu</button>
            <div class="dropdown-content">
                <a href="/new">Register Student</a>
                <a href="/manage_subjects">Manage Subjects</a>
                <a href="/view_attendance">View Attendance Report</a>
                <a href="/mark">Mark Attendance</a>
            </div>
        </div>
        <button class="logout-btn" onclick="window.location.href='/home'">Logout</button>
    </div>
</div>


    <!-- Main Content -->
    <div class="container">
        <h1>Welcome, {{ teacher_name }}</h1>

        <!-- Stats -->
<div class="dashboard-stats">
    <div class="stat-box">
        <h3>Total Subjects</h3>
        <p>{{ total_subjects }}</p>
    </div>
    <div class="stat-box">
        <h3>Total Students</h3>
        <p>{{ total_students }}</p>
    </div>
</div>


        <!-- Navigation Links Below Stats -->
        <div class="dashboard-links">
            <a href="/new" class="link-card">Register Student</a>
            <a href="/manage_subjects" class="link-card">Manage Subjects</a>
            <a href="/view_attendance" class="link-card">View Attendance Report</a>
            <a href="/mark" class="link-card">Mark Attendance</a>
        </div>
    </div>

</body>
</html>
